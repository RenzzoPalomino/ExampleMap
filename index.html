<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expoalimentaria 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="index.js"></script>
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #34495e;
            text-align: center;
        }

        .sidebar-header img {
            width: 60px;
            border-radius: 50%;
        }

        .sidebar-header h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .sidebar-header p {
            margin: 0;
            font-size: 14px;
            color: #2ecc71;
        }

        .sidebar input[type="text"] {
            width: calc(100% - 40px);
            margin: 10px 20px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .nav-menu li {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .nav-menu li:hover {
            background-color: #34495e;
        }

        .nav-menu li i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/60" alt="User Avatar">
            <h3>shirley.cordova@adexperu.org.pe</h3>
            <p><i class="fas fa-circle" style="color: #2ecc71;"></i> Online</p>
        </div>
        <input type="text" placeholder="Search...">
        <ul class="nav-menu">
            <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
            <li><i class="fas fa-calendar-alt"></i> Módulo Ferias</li>
            <li><i class="fas fa-users"></i> Expositores</li>
            <li><i class="fas fa-user-tie"></i> Compradores Int.</li>
            <li><i class="fas fa-ticket-alt"></i> Venta Entradas</li>
            <li><i class="fas fa-clipboard-list"></i> Mesa Registro</li>
            <li><i class="fas fa-tasks"></i> Gestión de Actividades</li>
        </ul>
    </div>
    <div class="content">
        <div id="map-container">
            <!-- Map content will go here -->
        </div>
    </div>
</body>
</html>
